<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="stylec.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer2.css">
</head>
<body>
    <div class="header">
        <aside>
            <a href="index.html"><img src="assets/logo.png" alt="logo" class="logo"></a>
        </aside>
    
        <nav>
            <div class="headerbar">
                
                <ul class="main-nav">
                    
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="#third">Search</a></li>
                    <li><a href="category.html">Catlog</a></li>
                    
                    <li><a href="contactus.html"><img alt="call-icon" class="call-icon" src="assets/callUs.png"></a></li>
                    <li><a href ="products.html"><img alt="addtocart-icon" class="addtocart-icon" src="assets/addtocart-icon.png"></a></li>
                    <li><a href="indexxx2.html"><img alt="user-icon" class="user-icon" src="assets/user-icon.png"></a></li>
                </ul>
            </div>
        </nav>
    </div>


    <div class="checkout-container">
        <h2>Checkout</h2>

      
        <div class="order-summary">
            <p>Order ID: <span id="orderId">#123456</span></p>
            <p>Total Price: <span id="totalPrice">0.00</span></p>
        </div>

        
        <form id="checkoutForm">
            <h3>Customer Details</h3>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required placeholder="Enter your address">
            
           
            <h3>Payment Method</h3>
            <div class="payment-methods">
                <label>
                    <input type="radio" name="payment" value="cash" required>
                    <i class="fas fa-money-bill-wave"></i> Cash
                </label>
                <label>
                    <input type="radio" name="payment" value="visa" required>
                    <i class="fas fa-credit-card"></i> Visa
                </label>
                <label>
                    <input type="radio" name="payment" value="debit" required>
                    <i class="fas fa-university"></i> Debit
                </label>
            </div>

            
            <div id="cardDetails" class="hidden">
                <h3>Card Details</h3>
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number">
                
                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV">
            </div>

            
            <button type="submit" class="checkout-btn">Complete Checkout</button> <br></br>
           
            <a href="index.html"><button type="button" class="checkout-btn">Back To Home</button></a>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- For icons -->
    <script src="checkout.js"></script>

        <div class="footer-content">

              <li><a href="about.html">About Us</a></li>
              <li><a href="contactus.html">Contact Us</a></li>
            </ul>
          </nav>
        </div>
      </footer>
</body>
</html>
