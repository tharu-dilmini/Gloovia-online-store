    <div class="form-container">
        <form id="orderForm" onsubmit="return validateForm()">
            <h2>My Account Details</h2>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name"><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your Email"><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your Address"><br>

            <label for="contact">Contact No:</label>
            <input type="text" id="contact" name="contact" placeholder="Enter your Contact Number"><br>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" placeholder="Enter your Age"><br>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment">
                <option value="">Select Payment Method</option>
                <option value="cash">Cash on Delivery</option>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
            </select><br><br>

            <a href="index.html"><button type="submit">Submit</button></a>
            <p id="errorMessages" style="color: red;"></p>
        </form>
